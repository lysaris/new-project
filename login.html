<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In – DANN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: 'Poppins', sans-serif; }
    .gradient-text {
      background: linear-gradient(90deg, #001F54 0%, #FF7F11 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .eye-icon {
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 2.5rem;
      transform: translateY(-50%);
      color: #aaa;
      transition: color 0.2s;
      z-index: 2;
      background: transparent;
      padding: 0;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .eye-icon:hover {
      color: #FF7F11;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-orange-50 text-gray-900 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold gradient-text">DANN</a>
      <ul class="flex space-x-6 font-semibold text-gray-600">
        <!-- Home Dropdown -->
        <li class="relative group">
          <a href="index.html" class="hover:text-orange-600 flex items-center">Home
            <svg class="ml-1 w-3 h-3 text-gray-400 group-hover:text-orange-600 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 12 12"><path d="M3 5l3 3 3-3"/></svg>
          </a>
          <ul class="absolute right-0 top-full w-48 rounded-lg shadow-lg border bg-white z-50 hidden group-hover:block transition">
            <li>
              <a href="biography.html" class="block px-5 py-2 text-gray-600 hover:bg-orange-50 hover:text-orange-600 rounded-t-lg transition">Biography</a>
            </li>
            <li>
              <a href="portfolio.html" class="block px-5 py-2 text-gray-600 hover:bg-orange-50 hover:text-orange-600 transition">Portfolio</a>
            </li>
            <li>
              <a href="donate.html" class="block px-5 py-2 text-gray-600 hover:bg-orange-50 hover:text-orange-600 rounded-b-lg transition">Donate</a>
            </li>
          </ul>
        </li>
        <!-- About Dropdown -->
        <li class="relative group">
          <a href="about.html" class="hover:text-orange-600 flex items-center">About
            <svg class="ml-1 w-3 h-3 text-gray-400 group-hover:text-orange-600 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 12 12"><path d="M3 5l3 3 3-3"/></svg>
          </a>
          <ul class="absolute right-0 top-full w-40 rounded-lg shadow-lg border bg-white z-50 hidden group-hover:block transition">
            <li>
              <a href="creator.html" class="block px-5 py-2 text-gray-600 hover:bg-orange-50 hover:text-orange-600 rounded-t-lg transition">Creator</a>
            </li>
            <li>
              <a href="cosine.html" class="block px-5 py-2 text-gray-600 hover:bg-orange-50 hover:text-orange-600 rounded-b-lg transition">Cosine</a>
            </li>
          </ul>
        </li>
        <!-- Contact (no dropdown) -->
        <li>
          <a href="contact.html" class="hover:text-orange-600">Contact</a>
        </li>
        <!-- Sign Up (new) -->
        <li>
          <a href="signup.html" class="hover:text-orange-600">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Log In Card -->
  <section class="min-h-screen flex flex-col items-center justify-center py-14">
    <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-8 mx-2">
      <h2 class="text-3xl font-bold mb-3 gradient-text text-center">Log In</h2>
      <form id="loginForm" class="space-y-5" autocomplete="off" novalidate>
        <div id="twoFaSection" class="hidden mb-3">
          <label for="twoFaCode" class="block font-semibold mb-1">2FA Code (e-mail)</label>
          <div class="flex gap-2 items-center">
            <input type="text" id="twoFaCode" inputmode="numeric" pattern="\d{6}" maxlength="6" autocomplete="off"
              class="w-32 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 text-center font-mono" placeholder="123456" />
            <button type="button" id="verifyTwoFa" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold px-4 py-2 rounded-lg transition">Verify Code</button>
            <span id="twoFaVerified" class="ml-2 text-green-600 text-sm font-semibold hidden">✅ 2FA verified</span>
          </div>
        </div>
        <div>
          <label for="identifier" class="block font-semibold mb-1">Username / Email</label>
          <input type="text" id="identifier" name="identifier" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>
        <div class="relative">
          <label for="loginPassword" class="block font-semibold mb-1">Password</label>
          <input
            type="password"
            id="loginPassword"
            name="password"
            required
            autocomplete="off"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 pr-10"
          />
          <span class="eye-icon" id="toggleLoginPassword" title="Show/Hide Password">
            <svg id="loginEyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path id="loginEyeOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path id="loginEyeOpen2" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </span>
        </div>
        <button type="submit"
                id="signInBtn"
                class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded-lg shadow transition">
          Sign In
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t mt-20">
    <div class="max-w-6xl mx-auto px-4 py-8 text-center text-gray-500 text-sm">
      &copy; 2025 DANN. All rights reserved.
    </div>
  </footer>

  <!-- Log In JS -->
  <script src="auth.js"></script>
  <script>
    // Password visibility utility (press-and-hold)
    (function() {
      const loginPasswordInput = document.getElementById('loginPassword');
      const toggleLoginPassword = document.getElementById('toggleLoginPassword');
      const loginEyeIcon = document.getElementById('loginEyeIcon');
      let eyeActive = false;

      function setPasswordVisible(visible) {
        loginPasswordInput.type = visible ? 'text' : 'password';
        loginEyeIcon.innerHTML = visible
          ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
               d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.19-3.308M6.11 6.11A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.96 9.96 0 01-4.21 5.442M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
               d="M3 3l18 18"/>`
          : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>`;
      }
      function show() { setPasswordVisible(true); }
      function hide() { setPasswordVisible(false); }

      toggleLoginPassword.addEventListener('mousedown', e => { show(); eyeActive = true; });
      toggleLoginPassword.addEventListener('mouseup', e => { hide(); eyeActive = false; });
      toggleLoginPassword.addEventListener('mouseleave', e => { if (eyeActive) { hide(); eyeActive = false; } });
      toggleLoginPassword.addEventListener('touchstart', e => { show(); eyeActive = true; }, {passive:true});
      toggleLoginPassword.addEventListener('touchend', e => { hide(); eyeActive = false; });
      toggleLoginPassword.addEventListener('touchcancel', e => { if (eyeActive) { hide(); eyeActive = false; } });
    })();

    // ------------- LOGIN / 2FA LOGIC -------------
    const identifierInput = document.getElementById('identifier');
    const loginForm = document.getElementById('loginForm');
    const twoFaSection   = document.getElementById('twoFaSection');
    const signInBtn      = document.getElementById('signInBtn');
    const verifyTwoFa    = document.getElementById('verifyTwoFa');
    const twoFaCode      = document.getElementById('twoFaCode');
    const twoFaVerified  = document.getElementById('twoFaVerified');

    function show2FA() {
      twoFaSection.classList.remove('hidden');
      signInBtn.disabled = true;
      signInBtn.classList.add('opacity-60','cursor-not-allowed');
      twoFaVerified.classList.add('hidden');
      twoFaCode.value = '';
    }
    function hide2FA() {
      twoFaSection.classList.add('hidden');
      signInBtn.disabled = false;
      signInBtn.classList.remove('opacity-60','cursor-not-allowed');
      twoFaVerified.classList.add('hidden');
      twoFaCode.value = '';
    }

    // As soon as the visitor types their username/email, decide if we need to ask for 2FA
    identifierInput.addEventListener('blur', function(){
      const id = this.value.trim();
      const user = window.DANNAuth.getUsers().find(u => u.username === id || u.email === id);
      if (user && user.enable2fa) { show2FA(); } else { hide2FA(); }
    });

    // Verify 6-digit demo code
    verifyTwoFa.addEventListener('click', function(){
      if (/^\d{6}$/.test(twoFaCode.value.trim())) {
        if (twoFaCode.value.trim() === '123456') {
          hide2FA();
          twoFaVerified.classList.remove('hidden');
        } else {
          alert('Incorrect code (demo uses 123456).');
        }
      } else {
        alert('Please enter the 6-digit code.');
      }
    });

    loginForm.addEventListener('submit', function(e){
      if (!this.checkValidity()) return; // browser handles message
      e.preventDefault();

      const id   = identifierInput.value.trim();
      const pass = document.getElementById('loginPassword').value;
      const users = window.DANNAuth.getUsers();
      const user = users.find(u => u.username === id || u.email === id);
      if (!user) { alert('No such user.'); return; }
      if (user.password !== pass) { alert('Wrong password.'); return; }

      if (user.enable2fa) {
        if (twoFaSection.classList.contains('hidden')) { alert('2FA required.'); return; }
        if (twoFaCode.value.trim() !== '123456') { alert('Enter the correct 2FA code.'); return; }
      }

      window.DANNAuth.setCurrentUser({ username: user.username, email: user.email });
      alert('✔️ Logged in!');
      const redirect = localStorage.getItem('dann_prevPage') || 'index.html';
      localStorage.removeItem('dann_prevPage');
      window.location.href = redirect;
    });
</body>
</html>
