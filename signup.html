<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up ‚Äì DANN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: 'Poppins', sans-serif; }
    .gradient-text {
      background: linear-gradient(90deg, #001F54 0%, #FF7F11 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .eye-icon {
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 2.5rem;
      transform: translateY(-50%);
      color: #aaa;
      transition: color 0.2s;
      z-index: 2;
      background: transparent;
      padding: 0;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .eye-icon:hover {
      color: #FF7F11;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-orange-50 text-gray-900 min-h-screen">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-bold gradient-text">DANN</a>
      <ul class="flex space-x-6 font-semibold text-gray-600">
        <!-- Home Dropdown -->
        <li class="relative group">
          <a href="index.html" class="hover:text-orange-600 flex items-center">Home
            <svg class="ml-1 w-3 h-3 text-gray-400 group-hover:text-orange-600 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 12 12"><path d="M3 5l3 3 3-3"/></svg>
          </a>
          <ul class="absolute right-0 top-full w-48 rounded-lg shadow-lg border bg-white z-50 hidden group-hover:block transition">
            <li>
              <a href="biography.html" class="block px-5 py-2 text-gray-600 hover:bg-orange-50 hover:text-orange-600 rounded-t-lg transition">Biography</a>
            </li>
            <li>
              <a href="portfolio.html" class="block px-5 py-2 text-gray-600 hover:bg-orange-50 hover:text-orange-600 transition">Portfolio</a>
            </li>
            <li>
              <a href="donate.html" class="block px-5 py-2 text-gray-600 hover:bg-orange-50 hover:text-orange-600 rounded-b-lg transition">Donate</a>
            </li>
          </ul>
        </li>
        <!-- About Dropdown -->
        <li class="relative group">
          <a href="about.html" class="hover:text-orange-600 flex items-center">About
            <svg class="ml-1 w-3 h-3 text-gray-400 group-hover:text-orange-600 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 12 12"><path d="M3 5l3 3 3-3"/></svg>
          </a>
          <ul class="absolute right-0 top-full w-40 rounded-lg shadow-lg border bg-white z-50 hidden group-hover:block transition">
            <li>
              <a href="creator.html" class="block px-5 py-2 text-gray-600 hover:bg-orange-50 hover:text-orange-600 rounded-t-lg transition">Creator</a>
            </li>
            <li>
              <a href="cosine.html" class="block px-5 py-2 text-gray-600 hover:bg-orange-50 hover:text-orange-600 rounded-b-lg transition">Cosine</a>
            </li>
          </ul>
        </li>
        <!-- Contact (no dropdown) -->
        <li>
          <a href="contact.html" class="hover:text-orange-600">Contact</a>
        </li>
        <!-- Sign Up (new) -->
        <li>
          <a href="signup.html" class="hover:text-orange-600">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Sign Up Card -->
  <section class="min-h-screen flex flex-col items-center justify-center py-14">
    <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-8 mx-2">
      <h2 class="text-3xl font-bold mb-3 gradient-text text-center">Sign Up</h2>
      <form id="signupForm" class="space-y-5" autocomplete="off" novalidate>
        <div>
          <label for="email" class="block font-semibold mb-1">Email</label>
          <input type="email" id="email" name="email" required autocomplete="off"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>
        <div>
          <label for="username" class="block font-semibold mb-1">Username</label>
          <input type="text" id="username" name="username" required minlength="3"
                 placeholder="Choose a unique username"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
        </div>
        <div class="flex items-center mb-1">
          <input type="checkbox" id="enable2fa" name="enable2fa" class="mr-2 accent-orange-600">
          <label for="enable2fa" class="font-semibold select-none cursor-pointer">
            Enable 2-Factor Authentication (e-mail code)
          </label>
        </div>
        <div class="relative">
          <label for="password" class="block font-semibold mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="2"
            maxlength="8"
            pattern="(?=.*[0-9!@#$%^&*]).{2,8}"
            title="Password must be 2-8 characters and include at least one digit or special character (!@#$%^&*)."
            autocomplete="off"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 pr-10"
          />
          <span class="eye-icon" id="togglePassword" title="Show/Hide Password">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path id="eyeOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path id="eyeOpen2" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </span>
        </div>
        <button type="submit"
                class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded-lg shadow transition">
          Sign Up
        </button>
      </form>
      <p class="text-center text-gray-600 mt-6">
        Already have an account?
        <a href="login.html" class="text-orange-600 font-semibold hover:underline">Log in here.</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t mt-20">
    <div class="max-w-6xl mx-auto px-4 py-8 text-center text-gray-500 text-sm">
      &copy; 2025 DANN. All rights reserved.
    </div>
  </footer>

  <!-- Sign Up JS -->
  <script src="auth.js"></script>
  <script>
    // Password visibility utility (press-and-hold)
    (function() {
      const passwordInput = document.getElementById('password');
      const togglePassword = document.getElementById('togglePassword');
      const eyeIcon = document.getElementById('eyeIcon');
      let eyeActive = false;

      function setPasswordVisible(visible) {
        passwordInput.type = visible ? 'text' : 'password';
        eyeIcon.innerHTML = visible
          ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
               d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.19-3.308M6.11 6.11A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.96 9.96 0 01-4.21 5.442M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
               d="M3 3l18 18"/>`
          : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>`;
      }
      function show() { setPasswordVisible(true); }
      function hide() { setPasswordVisible(false); }

      togglePassword.addEventListener('mousedown', e => { show(); eyeActive = true; });
      togglePassword.addEventListener('mouseup', e => { hide(); eyeActive = false; });
      togglePassword.addEventListener('mouseleave', e => { if (eyeActive) { hide(); eyeActive = false; } });
      togglePassword.addEventListener('touchstart', e => { show(); eyeActive = true; }, {passive:true});
      togglePassword.addEventListener('touchend', e => { hide(); eyeActive = false; });
      togglePassword.addEventListener('touchcancel', e => { if (eyeActive) { hide(); eyeActive = false; } });
    })();

    // ------------- SIGN-UP LOGIC -------------
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', function (e) {
      if (!this.checkValidity()) return; // let browser report
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const enable2fa = document.getElementById('enable2fa').checked;

      const users = window.DANNAuth.getUsers();
      const duplicate = users.find(u => u.username === username || u.email === email);
      if (duplicate) {
        alert('üö´ Username or e-mail already exists.');
        return;
      }

      users.push({ email, username, password, enable2fa });
      window.DANNAuth.saveUsers(users);
      window.DANNAuth.setCurrentUser({ username, email });

      if (enable2fa) {
        alert('‚úîÔ∏è Sign-up successful ‚Äì a verification code has been e-mailed to you (demo only).');
      } else {
        alert('‚úîÔ∏è Account created successfully.');
      }

      const redirect = localStorage.getItem('dann_prevPage') || 'index.html';
      localStorage.removeItem('dann_prevPage');
      window.location.href = redirect;
    });
</body>
</html>
